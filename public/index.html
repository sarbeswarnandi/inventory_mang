<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLIM – Inventory Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SLIM – Inventory Manager</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sales.html">Log Sale</a>
      <a href="analytics.html">Analytics</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Add New Product</h2>
      <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="number" id="quantity" placeholder="Quantity" min="1" required />
        <input type="number" id="price" placeholder="Price" min="0" step="0.01" required />
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section class="card">
      <h2>Product List</h2>
      <ul id="productList" class="product-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
