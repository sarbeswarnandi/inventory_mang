<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLIM - Inventory Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="headerContainer"></div>

  <div class="container">
    <header>
      <h1>📦 Smart Local Inventory Manager</h1>
      <a href="analytics.html" class="back-btn">📊 View Analytics</a>
    </header>

    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="number" id="price" placeholder="Selling Price" required />
      <input type="number" id="costPrice" placeholder="Cost Price" required />
      <input type="number" id="lowStockThreshold" placeholder="Low Stock Alert" value="10" required />
      <button type="submit">➕ Add Product</button>
    </form>

    <section>
      <h2>📋 Product List</h2>
      <ul id="productList"></ul>
    </section>

    <section>
      <h2>⚠️ Low Stock Alerts</h2>
      <ul id="lowStockList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('headerContainer').innerHTML = html;
      });
  </script>
</body>
</html>
