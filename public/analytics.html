<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLIM - Analytics Dashboard</title>
  <link rel="stylesheet" href="analytics.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="headerContainer"></div>
  <div class="container">
    <header>
      <h1>📊 Analytics Dashboard</h1>
      <a href="index.html" class="back-btn">← Back</a>
    </header>

    <!-- 🔍 Date filter inputs -->
    <div style="display:flex; gap:1rem; margin:1rem 0;">
      <label>From:
        <input type="date" id="analyticsStart" />
      </label>
      <label>To:
        <input type="date" id="analyticsEnd" />
      </label>
    </div>

    <div class="cards">
      <div class="card">
        <h2>🧮 Total Earnings</h2>
        <p id="totalEarnings">Loading...</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart-card">
        <h3>📆 Sales in Selected Date Range</h3>
        <canvas id="dailySalesChart"></canvas>
      </div>
      <div class="chart-card">
      <h3>💰 Daily Net Profit</h3>
      <canvas id="dailyProfitChart"></canvas>
      </div>


      <div class="chart-card">
        <h3>🏆 Top Selling Products</h3>
        <canvas id="topProductsChart"></canvas>
      </div>
    </div>
  </div>

  <script src="analytics.js"></script>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('headerContainer').innerHTML = html;
      });
  </script>
</body>
</html>
