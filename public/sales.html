<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Sale – SLIM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Log Sales – SLIM</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sales.html">Log Sale</a>
      <a href="analytics.html">Analytics</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Log a New Sale</h2>
      <form id="saleForm">
        <select id="productSelect" required></select>
        <input type="number" id="saleQuantity" placeholder="Quantity Sold" min="1" required />
        <button type="submit">Submit Sale</button>
      </form>
    </section>

    <section class="card">
      <h2>Sales History</h2>
      <div class="filters">
        <label>Sort:
          <select id="sortOrder" onchange="applyFilters()">
            <option value="desc">Latest First</option>
            <option value="asc">Oldest First</option>
          </select>
        </label>
        <label>From: <input type="date" id="startDate" onchange="applyFilters()" /></label>
        <label>To: <input type="date" id="endDate" onchange="applyFilters()" /></label>
        <button onclick="downloadCSV()">Download CSV</button>
      </div>
      <div id="totalEarnings" class="earnings"></div>
      <ul id="salesList" class="sale-list"></ul>
      <div class="pagination">
        <button onclick="changePage(-1)">Prev</button>
        <span id="pageInfo"></span>
        <button onclick="changePage(1)">Next</button>
      </div>
    </section>
  </main>

  <script src="sales.js"></script>
</body>
</html>
